  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
    .app-container { max-width: 480px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; box-shadow: 0 0 25px rgba(0,0,0,0.05); padding-bottom: 90px; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; padding: 12px 0; z-index: 50; }
    .nav-item { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; transition: 0.2s; }
    .nav-item.active { color: #3b82f6; font-weight: 600; }
    .nav-item i { font-size: 20px; }
    .receipt-paper { background: #fff; position: relative; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
    .receipt-paper::after { content: ""; position: absolute; bottom: -6px; left: 0; right: 0; height: 6px; background: radial-gradient(circle, transparent 70%, #fff 75%) 0 0; background-size: 10px 10px; background-position: 0 100%; }
    .card-product:active { transform: scale(0.97); transition: 0.1s; }
    .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    #qrContainer img { margin: 0 auto; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 8px; }
    .cat-btn { transition: all 0.2s; white-space: nowrap; }
    .cat-btn.active { background-color: #0f172a; color: white; border-color: #0f172a; }
    .btn-checkout:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-checkout:not(:disabled):hover { background-color: #1e293b; transform: translateY(-1px); }
    #loginModal { transition: all 0.3s ease !important; display: flex !important; opacity: 1 !important; visibility: visible !important; z-index: 9999 !important; }
    #loginModal.hidden { display: none !important; opacity: 0 !important; visibility: hidden !important; }
    .login-option { transition: all 0.2s ease; border: 1px solid #e2e8f0; }
    .login-option:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .guest-warning { animation: pulse 2s infinite; background-color: #fffbeb; border: 1px solid #fde68a; border-radius: 12px; }
    @keyframes pulse { 0% { opacity: 0.9; } 50% { opacity: 1; } 100% { opacity: 0.9; } }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-5">

    <div class="w-full max-w-xs space-y-4">

  <!-- ADMIN LOGIN MODAL & SEMUA MODAL LAINNYA (tidak diubah, tetap sama seperti kode asli kamu) -->

  <!-- ADMIN LOGIN MODAL -->

          <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>

            <span class="text-sm text-blue-700">Login dengan akun Google <strong>isbadd84@gmail.com</strong></span>

  <div class="app-container hidden" id="app">
    <!-- Header, search, produk, bottom nav, semua modal (detail, cart, payment, receipt, profile, admin) tetap sama seperti kode asli kamu -->
    <!-- (Tidak saya tulis ulang semua agar tidak terlalu panjang, tapi semuanya tetap persis) -->
    <!-- Hanya script JavaScript yang diubah bagian initPayment() -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUL2WkPlJLb8wHcSKQ_QA7GSZ5DGw94Ng",
      authDomain: "kasir-online-c22bd.firebaseapp.com",
      databaseURL: "https://kasir-online-c22bd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kasir-online-c22bd",
      storageBucket: "kasir-online-c22bd.firebasestorage.app",
      messagingSenderId: "1052259146588",
      appId: "1:1052259146588:web:a3f4e9c31982cbfa2dff99"
    };

    const STORE_ID = "itsbad-store";
    const OWNER_WA = "6285236363128";
    const ADMIN_PIN = "110603";
    const ADMIN_EMAIL = "isbadd84@gmail.com";

    let db, auth, user;
    let storeData = { name: "Itsbad Store", fee: 0, products: [], qris: "" };
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let userProfile = {};
    let tempAdmImg = "";
    let currentDetailIdx = -1;
    let activeCategory = 'all';
    let isGuestMode = false;

    toastr.options = { positionClass: "toast-top-center", timeOut: "2000", showMethod: "slideDown", hideMethod: "slideUp", closeButton: false, progressBar: true };

    // ====================== FUNGSI YANG DIPERBAIKI (QRIS DINAMIS) ======================
    function initPayment() {
      if (cart.length === 0) {
        toastr.warning("Keranjang belanja masih kosong");
        return;
      }
      const note = document.getElementById('orderNote').value.trim();
      if (!note) {
        toastr.warning("Mohon isi Target/No.HP/Catatan terlebih dahulu");
        return;
      }

      const subtotal = cart.reduce((t, i) => t + i.price * i.qty, 0);
      const fee = parseInt(storeData.fee) || 0;
      const total = subtotal + fee;

      document.getElementById('payAmountDisplay').innerText = "Rp " + total.toLocaleString('id-ID');

      const qrContainer = document.getElementById('qrContainer');
      const qrStatus = document.getElementById('qrStatus');
      qrContainer.innerHTML = '<div class="text-center py-8 animate-pulse"><div class="w-32 h-32 mx-auto bg-slate-200 rounded-lg mb-2"></div><p class="text-xs text-slate-400">Membuat QR...</p></div>';

      let qrisString = (storeData.qris || "").trim();

      if (!qrisString) {
        qrContainer.innerHTML = `<div class="text-center p-4"><div class="w-24 h-24 mx-auto bg-red-100 rounded-lg flex items-center justify-center mb-2"><i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i></div><p class="text-xs text-red-500 font-medium">QRIS belum diatur</p></div>`;
        qrStatus.classList.add('hidden');
        document.getElementById('paymentModal').classList.remove('hidden');
        return;
      }

      setTimeout(() => {
        try {
          let finalQR = qrisString;

          // Inject nominal otomatis hanya jika tag 54 ada
          const amountStr = total.toFixed(2); // 15000.00
          const amountTag = "54" + String(amountStr.length).padStart(2, "0") + amountStr;
          const amountRegex = /54\d{2}\d+(\.\d+)?/;

          if (amountRegex.test(finalQR)) {
            finalQR = finalQR.replace(amountRegex, amountTag);
            qrStatus.innerHTML = "Nominal Otomatis: Rp " + total.toLocaleString('id-ID');
            qrStatus.className = "text-[10px] text-green-600 bg-green-50 py-1 rounded mt-2";
          } else {
            qrStatus.innerHTML = "QRIS Statis – Bayar Manual Rp " + total.toLocaleString('id-ID');
            qrStatus.className = "text-[10px] text-orange-600 bg-orange-50 py-1 rounded mt-2";
          }

          qrContainer.innerHTML = "";
          new QRCode(qrContainer, {
            text: finalQR,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });

        } catch (err) {
          console.error(err);
          qrContainer.innerHTML = `<div class="text-center p-4"><div class="w-24 h-24 mx-auto bg-red-100 rounded-lg flex items-center justify-center mb-2"><i class="fas fa-times-circle text-red-500 text-2xl"></i></div><p class="text-xs text-red-500 font-medium">QRIS tidak valid</p></div>`;
          qrStatus.innerHTML = "Format QRIS error";
          qrStatus.className = "text-[10px] text-red-600 bg-red-50 py-1 rounded mt-2";
        }

        document.getElementById('cartModal').classList.add('hidden');
        document.getElementById('paymentModal').classList.remove('hidden');
      }, 600);
    }
    // ===============================================================================

    // Semua fungsi lain (login, admin, cart, dll) tetap sama seperti kode asli kamu
    // Hanya initPayment() yang diganti dengan versi di atas

    // ... (semua fungsi lain: loginWithGoogle, continueAsGuest, openAdminLogin, renderProducts, addToCart, generateReceipt, dsb tetap sama)

    // Inisialisasi Firebase & event listener tetap sama
    document.addEventListener('DOMContentLoaded', () => {
      const app = initializeApp(firebaseConfig);
      db = getDatabase(app);
      auth = getAuth(app);

      document.getElementById('googleLoginBtn')?.addEventListener('click', loginWithGoogle);
      document.getElementById('guestLoginBtn')?.addEventListener('click', continueAsGuest);
      document.getElementById('pinForm')?.addEventListener('submit', e => { e.preventDefault(); checkAdmin(); });

      onAuthStateChanged(auth, userData => {
        if (userData) {
          user = userData;
          isGuestMode = false;
          document.getElementById('loginModal').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          loadProfile(user.uid);
          initStore();
        }
      });
    });

    // Export semua fungsi ke window (tetap sama)
    window.initPayment = initPayment;
    // ... export fungsi lain sesuai kebutuhan
  </script>
